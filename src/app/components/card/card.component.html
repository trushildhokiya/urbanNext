<div class="grid md:grid-cols-2 grid-cols-1 lg:grid-cols-4 gap-5 my-4">

    @for ( item of data; track item){
        
        <div class="p-2 rounded-2xl border-2 border-gray-50 shadow-md">
            <div class="rounded-2xl w-[80%] mx-auto p-1 flex justify-center">
                <img src={{item.image}} class="w-full h-[15rem] object-contain"/>
            </div>
            <div class="my-2 p-3 text-center sm:text-left">
                <p class="font-Poppins text-lg font-semibold">
                    {{item.title}}
                </p>
                <p class="text-sm text-gray-500 my-5">
                    {{item.description.slice(0,150)+'...'}}
                </p>
            </div>
            <div class="flex p-3 justify-between">
                <div class="">
                    <p class="text-xl font-semibold font-Poppins">
                        {{item.price | currency:'INR'}}
                    </p>
                </div>
                <div class="">
                    <button class="p-3 bg-emerald-500 text-white font-Silka rounded-xl" (click)="cartService.addToCart(item)">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    }
    @empty {
        
        <div class="w-full h-[15rem] bg-gray-200 rounded-xl animate-pulse">

        </div>
        <div class="w-full h-[15rem] bg-gray-200 rounded-xl animate-pulse">

        </div>
        <div class="w-full h-[15rem] bg-gray-200 rounded-xl animate-pulse">

        </div>
        <div class="w-full h-[15rem] bg-gray-200 rounded-xl animate-pulse">

        </div>
    }
</div>
